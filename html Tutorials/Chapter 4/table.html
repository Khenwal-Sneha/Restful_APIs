<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <caption>marks of students</caption>
                <tr>
                    <th>s.no</th>
                    <th colspan="2">student name</th>
                    <!-- <th>marks</th> -->
                </tr>
            </thead>
            <!-- thead is used to wrap caption and heading  -->
            <br>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>sneha</td>
                    <td>100</td>
                </tr>
            </tbody>
            <!-- tbody is used to wrap table body  -->
        </table>
    </div>

    <!-- here tr means "table row" th means "table heading" td means "table data"  -->
</body>

</html>

<!-- colspan is attribute of th and is used to add more than one cell under a single heading  -->
